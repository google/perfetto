name: Restore cache from Google Cloud Storage
description: Restore a 'directory' from Google Cloud Storage using the 'cache_key'.
inputs:
  directory:
    required: true
    description: A directory to restore. It will be created if doesn't exist.
  cache_key:
    required: true
    description: A unique identifier for the cache entry.
  exclude_files:
    required: false
    description: A file containing a list of files or directories to not restore from the cache.
outputs:
  cache_hit:
    description: A boolean value to indicate that 'cache_key' was found.
    value: ${{ steps.restore_action_script.outputs.cache_hit }}
runs:
  using: "composite"
  steps:
    - name: Invoke action script
      id: restore_action_script
      env:
        INPUT_DIRECTORY: ${{ inputs.directory }}
        INPUT_CACHE_KEY: ${{ inputs.cache_key }}
        INPUT_EXCLUDE_FILES_PATH: ${{ inputs.exclude_files }}
        INPUT_ACTION: "restore"
        ACTION_PATH: ${{ github.action_path }}
      shell: bash
      run: bash $ACTION_PATH/../cache_on_google_storage_action.sh
