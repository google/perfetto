name: "Trigger: Enforce 2 collaborator reviews for fork PRs"

on:
  pull_request_review:
    types: [submitted, edited, dismissed]
  pull_request_target:
    types: [synchronize]


jobs:
  invoke-check:
    uses: ./.github/workflows/require-two-reviewers-for-fork-prs.yml
    with:
      pr_number: ${{ github.event.pull_request.number }}
