syntax = "proto2";

package protozero.test;

import "protos/perfetto/proto_filtering/proto_filter_options.proto";

// Test: SchemaToBytecode_Simple
message SimpleRoot {
  optional int32 i32 = 13;
  optional fixed64 f64 = 5;
  optional string str = 71;
}

// Test: SchemaToBytecode_Nested
message NestedRoot {
  message Child {
    repeated fixed64 f64 = 3;
    optional Child recurse = 4;
  }
  oneof xxx {
    int32 i32 = 1;
  }
  optional Child chld = 2;
}

// Test: SchemaToBytecode_Dedupe
message DedupeRoot {
  message Nested {
    message Child1 {
      optional int32 f1 = 3;
      optional int64 f2 = 4;
    }
    message Child2 {
      optional string f1 = 3;
      optional bytes f2 = 4;
    }
    message ChildNonDedupe {
      optional string f1 = 3;
      optional bytes f2 = 4;
      optional int32 extra = 1;
    }
    optional Child1 chld1 = 1;
    optional Child2 chld2 = 2;
    optional ChildNonDedupe chld3 = 3;
  }
  repeated Nested nested = 1;
}

// Test: FieldLookup
message LookupRoot {
  message Nested {
    message Child1 {
      optional int32 f1 = 3;
      optional int64 f2 = 4;
      repeated Child2 c2 = 5;
    }
    message Child2 {
      optional string f3 = 6;
      optional bytes f4 = 7;
      repeated Child1 c1 = 8;
    }
    optional Child1 x1 = 1;
    optional Child2 x2 = 2;
  }
  repeated Nested n = 1;
}

// Test: PrintAsText and PrintAsTextWithBytecodeFiltering
message PrintRoot {
  optional int32 i32 = 13;
  optional PrintChild1 c1 = 2;
  optional PrintChild2 c2 = 7;
}

message PrintChild1 {
  optional int32 f1 = 3;
  optional int64 f2 = 4;
}

message PrintChild2 {
  optional int32 f1 = 3;
  optional int64 f2 = 4;
  repeated PrintRoot c1 = 5;
  repeated Nested n1 = 6;
  message Nested {
    optional int64 f1 = 1;
  }
}

// Subset for PrintAsTextWithBytecodeFiltering
message PrintRootSubset {
  optional PrintChild2Subset c2 = 7;
}

message PrintChild1Subset {
  optional int32 f1 = 3;
  optional int64 f2 = 4;
}

message PrintChild2Subset {
  optional int64 f2 = 4;
  repeated PrintRootSubset c1 = 5;
  repeated Nested n1 = 6;
  message Nested {
    optional int64 f1 = 1;
  }
}

// Test: Passthrough
message PassthroughRoot {
  optional int32 i32 = 13;
  optional PassthroughPacket packet = 7;
}

message PassthroughConfig {
  optional int32 f3 = 3;
  optional int64 f4 = 4;
}

message PassthroughPacket {
  optional int32 f1 = 3;
  optional int64 f2 = 4;
  optional PassthroughConfig cfg = 5
      [(perfetto.protos.proto_filter).passthrough = true];
}

// Test: FilterString
message FilterStringRoot {
  optional int32 i32 = 13;
  optional FilterStringPacket packet = 7;
}

message FilterStringConfig {
  optional string f1 = 1 [(perfetto.protos.proto_filter).filter_string = true];
}

message FilterStringPacket {
  optional int32 f1 = 3;
  optional int64 f2 = 4;
  optional FilterStringConfig cfg = 5;
}

// Test: FilterStringWithSemanticType
message SemanticTypeRoot {
  optional int32 i32 = 13;
  optional SemanticTypePacket packet = 7;
}

message SemanticTypePacket {
  optional string name = 3
      [(perfetto.protos.proto_filter).semantic_type = SEMANTIC_TYPE_ATRACE];
  optional string category = 4
      [(perfetto.protos.proto_filter).semantic_type = SEMANTIC_TYPE_JOB];
}

// Test: FilterStringWithSemanticTypeV2
message SemanticTypeV2Root {
  optional SemanticTypeV2Packet packet = 1;
}

message SemanticTypeV2Packet {
  optional string name = 2
      [(perfetto.protos.proto_filter).semantic_type = SEMANTIC_TYPE_ATRACE];
}

// Test: SemanticTypeValidation - validates that semantic_type on non-string
// field fails. This has a semantic_type on an int32 which should be rejected.
message ValidationRoot {
  optional int32 field = 1
      [(perfetto.protos.proto_filter).semantic_type = SEMANTIC_TYPE_ATRACE];
}

// ============================================================================
// Messages for message_filter_unittest.cc tests
// ============================================================================

// Test: MessageFilterTest.Passthrough
message MsgFilterPassthroughRoot {
  optional int64 timestamp = 1;
  optional MsgFilterPassthroughConfig cfg = 2
      [(perfetto.protos.proto_filter).passthrough = true];
  optional MsgFilterPassthroughConfig cfg_filtered = 3;
  optional string other = 4 [(perfetto.protos.proto_filter).passthrough = true];
}

message MsgFilterPassthroughSubConfig {
  optional string f4 = 6;
}

message MsgFilterPassthroughConfig {
  optional int64 f1 = 3;
  optional string f2 = 4;
  optional MsgFilterPassthroughSubConfig f3 = 5;
}

// Test: MessageFilterTest.StringFilter
message MsgFilterStringRoot {
  optional MsgFilterStringConfig cfg = 1;
}

message MsgFilterStringConfig {
  optional string f2 = 1 [(perfetto.protos.proto_filter).filter_string = true];
}

// Test: MessageFilterTest.SemanticTypeEndToEnd
message MsgFilterSemanticTypeRoot {
  optional MsgFilterSemanticTypePacket packet = 1;
}

message MsgFilterSemanticTypePacket {
  optional string atrace_name = 2
      [(perfetto.protos.proto_filter).semantic_type = SEMANTIC_TYPE_ATRACE];
  optional string category = 3
      [(perfetto.protos.proto_filter).semantic_type = SEMANTIC_TYPE_JOB];
}

// Test: AddToV2 - semantic_type with add_to_v2=true should include field in v2
message AddToV2Root {
  optional AddToV2Packet packet = 1;
}

message AddToV2Packet {
  // This field has semantic_type but NOT add_to_v2, so it's denied in v2.
  optional string denied_in_v2 = 2
      [(perfetto.protos.proto_filter).semantic_type = SEMANTIC_TYPE_ATRACE];
  // This field has semantic_type AND add_to_v2=true, so it's allowed in v2.
  optional string allowed_in_v2 = 3 [(perfetto.protos.proto_filter) = {
    semantic_type: SEMANTIC_TYPE_JOB
    add_to_v2: true
  }];
}
