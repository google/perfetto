syntax = "proto2";

package perfetto.protos;

// Configuration that allows to boost the priority of the 'traced' or
// 'traced_probs' processes, by changing the scheduler configuration.
// Only supported on Linux and Android the boosted process must
// have 'CAP_SYS_NICE' capability (be started as root).
message PriorityBoostConfig {
  enum BoostPolicy {
    POLICY_SCHED_OTHER = 0;
    POLICY_SCHED_FIFO = 1;
  };
  required BoostPolicy policy = 1;
  required uint32 priority = 2;

  //  oneof boost_level {
  //    // From [-20 to 19], larger values correspond to _lower_ scheduling
  //    // priority. Userspace policy SCHED_OTHER will be used.
  //    int32 nice_value = 1;
  //    // From [1 to 99], lager value correspond to _higher_ priority.
  //    // Realtime policy SCHED_FIFO will be used.
  //    uint32 realtime_priority = 2;
  //  }
}