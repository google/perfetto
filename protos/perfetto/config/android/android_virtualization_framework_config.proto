syntax = "proto2";

package perfetto.protos;

// Custom configuration for the "android.virtualization_framework" data source.
// Next Id: 2
message AndroidVirtualizationFrameworkConfig {
  // Tracing configuration for a single VM managed by the Android Virtualization
  // Framework.
  // Next Id: 2
  message AndroidVmConfig {
    // Name of the VM.
    optional string name = 1;
  }

  // List of VMs managed by the Android Virtualization Framework to enable
  // tracing for.
  repeated AndroidVmConfig android_vm_config = 1;
}
