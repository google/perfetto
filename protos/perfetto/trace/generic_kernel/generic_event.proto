syntax = "proto2";
package perfetto.protos;

enum TaskStateEnum {
  TASK_STATE_CREATED = 0;
  TASK_STATE_RUNNABLE = 1;
  TASK_STATE_RUNNING = 2;
  TASK_STATE_INTERRUPTIBLE_SLEEP = 3;
  TASK_STATE_UNINTERRUPTIBLE_SLEEP = 4;
  TASK_STATE_STOPPED = 5;
  TASK_STATE_DEAD = 6;
  TASK_STATE_DESTROYED = 7;
}

message GenericTaskStateEvent {
  optional int32 cpu = 1;
  optional string comm = 2;
  optional int32 tid = 3;
  optional TaskStateEnum state = 4;
  optional int32 prio = 5;
}
